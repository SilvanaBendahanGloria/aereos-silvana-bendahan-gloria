<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Silvana Bendahan Gloria">
    <meta name="description" content="Cotizador aéreo para el dasafío de Coderhouse del curso JavaScript">
    <meta name="keywords" content="javascript, JS, coderhouse, turismo, aereos, aprendiendo">

    <!--Open Graph-->
    <meta property="og:title" content="cotizador aéreo para el dasafío de Coderhouse del curso JavaScript">
    <meta property="og:description" content="javascript, JS, coderhouse, turismo, aereos, aprendiendo">

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">


    <!--Favicon-->  
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <title>Cotizador de Aéreos</title>
</head>
<body>
    <header class="bg-dark" id="inicio">
        <div>  
            <input id="nombre_pasajero" class="form-control form-control-sm" type="text" placeholder="Ingresá tu nombre y hacé click">
            <button id="boton_bienvenida"><a href="#main">EMPEZÁ A VOLAR</a></button>
            
        </div>
    </header>

    <main id="main">
        <h1>Cotizá tu pasaje aéreo en pocos pasos:</h1>
        <section>

            <div class="row">
                <div class="col">
                    <h2>1) Elegí tu destino:</h2>
                </div>
                <div class="col">
                    <form id="lugar">
                        Seleccioná
                        <select id="lugar_opcion" class="form-select">
                            <option value="">Seleccioná el destino</option>
                            <option value="PARIS">París</option>
                            <option value="NUEVA YORK">Nueva York</option>
                            <option value="TOKIO">Tokio</option>
                            <option value="ESTAMBUL">Estambul</option>
                        </select>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h2>2) Cuantos pasajeros viajan:</h2>
                </div>
                <div class="col">
                    <input id="num_pasajeros" class="form-control form-control-sm" type="text" placeholder="Ingresá el total de pasajeros que viajarán"> 
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button id="primer_paso" type="button" class="btn btn-dark center">Siguiente</button>
            </div>
                    
                
           
            <div class="row" id="edades">
                <div class="col" id="texto_edades">
              
                </div>
                <div class="col" id="completar_edades">
                
                </div>
            </div>


            <div class="row" id="ida">
                <div class="col" id="texto_ida">
                    
                </div>
                <div class="col" id="opciones_ida">
                    
                </div>
            </div>


            <div class="row" id="pago">
                <div class="col" id="texto_pago">
                    

                </div>           
                <div class="col" id="opciones_pago">
                    

                </div>
            </div>


            <div class="d-flex justify-content-center" id="boton_edades">
                

            </div>
                

            <div class="row" id="tarjeta_de_credito">
                <div class="col" id="en_cuotas">
                    

                </div>
                <div class="col" id="cantidad_cuotas">
                    

                </div>
            </div>
            <div class="row">
                <div class="col" id="texto_consumidor">


                </div> 
                <div class="col">
                <div class="form-check" id="check_uno">
                        
                </div>
                <div class="form-check" id="check_dos">
                        
                </div>
                </div>
            </div>

            
            <div class="d-flex justify-content-center" id="boton_forma_pago">
                

            </div>
        </section>

        <section >
            <div class="row" id="total">
                <div  class="col" id="total_texto">
                   

                </div> 
            </div>
        </section>       
    </main>

    <div class="d-flex justify-content-end ">
        <button type="button" class="btn btn-danger boton"><a href="#inicio">Inicio</a></button>
    </div>

    <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
        <div class="container-fluid">
            <h3>Desarrolladora Web: Silvana Bendahan Gloria. Mirá mis trabajos en <a href="https://github.com/SilvanaBendahanGloria" target="_blank">Github</a></h3>
        </div>
        <div class="container-fluid">
            <p>Crédito foto ventanilla de avión: <a href="https://unsplash.com/@sashafreemind?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Sasha  Freemind</a> en <a href="https://unsplash.com/es/s/fotos/plane?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a></p>
        </div>
    </footer>

    <!--BOOTSTRAP--> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!--JS--> 
    <script src="js/opcionb.js"></script>
</body>
</html>
